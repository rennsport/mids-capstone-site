baseURL: ''
title: SynthCall
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: SynthCall Team
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Unlock the Potential of Function Calling Through Reliable Synthetic Data"
  description: "A cutting-edge data generation pipeline created to revolutionize the world of large language models (LLMs) and function calling. Built with care, our powerful tool leverages the latest technologies to deliver unparalleled performance and flexibility while prioritizing privacy."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "We strive to"
    image: "images/pages/mission.jpg"
    content:
      - text: "Empower businesses with advanced function calling capabilities through our data generation pipeline"
      - text: "Enhance the efficiency and accuracy of B2B operations by improving AI-powered functions"
      - text: "Drive innovation in enterprise software by enabling more intelligent and responsive business applications"
  p2:
    heading: "Problem and Motivation"
    image: "images/pages/synthetic-data.png"
    content:
      - text: "Current solutions for AI- driven tasks such as retrieval-augmented generation (RAG) struggle with logical operations and immediate information retrieval. Conventional fine-tuning approaches require human-generated data which can be expensive to obtain. Thus, our team chose to turn to function calling with synthetic data to explore viable alternatives to expensive and complex models."
      - text: "Synthetic data is projected to account for 60% of all data used in AI, and presents a significant alternative to human-generated data, while improving accuracy and efficiency. By fine-tuning smaller, more efficient models and developing a low-cost synthetic data pipeline, the project aims to enhance model performance for businesses to implement into their workflow."
      - text: "Function calling enables precise execution of user-defined logic, allowing LLMs to handle tasks that require structured and accurate outputs. This capability, combined with synthetic data generation, reduces the reliance on expensive vector databases and streamlines the automation of repetitive tasks. By focusing on the development of scalable and cost-effective solutions, our team aims to address critical gaps in AI workflows, such as maintaining data integrity, ensuring model transparency, and enhancing operational efficiency."

  social_media:
    github:
      enabled: true
      url: 'https://github.com/ChiBerkeley/function-calling-project'
    facebook:
      enabled: false
      url: 'https://facebook.com/nusserstudios'
    berkeley:
      enabled: true
      url: 'https://www.ischool.berkeley.edu/projects/2024/synthcall'
    instagram:
      enabled: false
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: false
      url: 'https://twitter.com/nusserstudios'
    

